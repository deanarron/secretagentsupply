<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <!-- Start company_name_banner div -->
      <div class="company_name_banner">
        <!-- start site_container-->
        <div class="site_container">
          <img src="resources/images/logo.png" alt="Secret Agent Supply Inc. Logo" />
          <span class="company_name">Secret Agent Supply Inc.</span>
        </div> <!-- end site_container-->
      </div> <!-- end company_name_banner div -->

      <!-- start hero_container-->
      <div class="hero_container">
        <!-- start site_container-->
        <div class="site_container">
          <div class="featured_products">
            <div class="product_text">
              <h4>New Arrival</h4>
              <h1>Sport Bikes and Motorcycles</h1>
            </div>
          </div>
        </div> <!-- end site_container-->
      </div> <!-- end hero_container -->

      <nav class="desktop_nav">
        <div class="site_container nav_text">
          <span class="nav_category">Eyewear</span>
          <span class="nav_category">Apparel</span>
          <span class="nav_category">Gadgets</span>
          <span class="nav_category">Vehicles</span>
          <span class="nav_category">Classes</span>
          <span class="nav_category">Contact</span>
        </div>
      </nav>
      <nav class="mobile_nav">
        <div class="site_container nav_text">
          <span class="nav_category">Menu</span>
        </div>
      </nav>
    </header>

    <main>
      <div class="main_container site_container">
        <div class="products_section">

          <!-- start product -->
          <div class="product_container pen">
            <div class="product_image">
              <img src="resources/images/pen.png" alt="Exploding Pen" />
            </div>
            <div class="product_title">
              <h5>Exploding Pen</h5>
            </div>
          </div> <!-- End product -->

          <!-- start product -->
          <div class="product_container watch">
            <div class="product_image">
              <img src="resources/images/watch.png" alt="Cellular Watch" />
            </div>
            <div class="product_title">
              <h5>Cellular Watch</h5>
            </div>
          </div> <!-- End product -->

          <!-- start product -->
          <div class="product_container glasses">
            <div class="product_image">
              <img src="resources/images/glasses.png" alt="Thermal Glasses" />
            </div>
            <div class="product_title">
              <h5>Thermal Glasses</h5>
            </div>
          </div> <!-- End product -->

        </div> <!-- End products_section -->

        <!-- start store_info -->
        <div class="store_info">
          <address>
            <h5>Location</h5>
            <span>-47.346436, 84.32354</span>
          </address>

          <div class="hours">
            <h5>Hours</h5>
            <span><time>0800</time> - <time>1800</time></span>
          </div> <!-- end hours -->
        </div> <!-- End store info -->
      </div> <!-- End main container -->
    </main>

    <footer>
      <div class="site_container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
